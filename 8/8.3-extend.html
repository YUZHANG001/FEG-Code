<!DOCTYPE html>
<html>
<head>
	<title>8.3引申</title>
</head>
<body>
	<script>
		function add(n1, n2) {
		  var sum = 0, //保存不进位的相加结果
			carry = 0; //保存进位值
		  do {
			sum = n1 ^ n2; //异或代替不进位相加
			carry = (n1 & n2) << 1; //与操作代替计算进位值
			n1 = sum;
			n2 = carry;
		  } while (carry != 0); //判断进位值是否为0   
		  return sum;
		}
		console.log(add(2,4));
		
		function sub(a, b) {
		  return add(a, add(~b, 1));
		}
		console.log(sub(4,2));
		
		function multi(a, b) {
		  var neg = (a > 0) ^ (b > 0); //结果的正负数标识
		  //首先计算两个正数相乘的结果，最后根据neg确定结果的正负
		  if (b < 0) {
			b = add(~b, 1); //-b
		  }
		  if (a < 0)
			a = add(~a, 1); //-a
		  var result = 0;
		  //数组的key：1向左移位后的值，
		  //数组的value：移位的次数即位置编号
		  var bit_position = [];
		  //计算出1向左移动（0~31）位的值
		  for (var i = 0; i < 32; i++)
			bit_position[1 << i] = i;
		  var position;
		  while (b > 0) {
			//计算出最后一位1的位置编号
			position = bit_position[b & ~(b - 1)];
			result += (a << position);
			b &= b - 1; //去掉最后一位1
		  }
		  if (neg)
			result = add(~result, 1);
		  return result;
		}
		console.log(multi(4,2));
		
		function divid(a, b) {
		  var neg = (a > 0) ^ (b > 0); //结果的正负数标识
		  //首先计算它们绝对值的除法
		  if (a < 0)
			a = -a;
		  if (b < 0)
			b = -b;
		  var tmpMulti = 0,
			result = 1;
		  while (true) {
			tmpMulti = multi(b, result);
			if (tmpMulti <= a) {
			  result++;
			} else {
			  break;
			}
		  }
		  if (neg)
			return add(~(result - 1), 1);
		  else
			return result - 1;
		}
		console.log(divid(4,2));


	</script>
</body>
</html>
