<!DOCTYPE html>
<html>
<head>
	<title>8.8</title>
</head>
<body>
	<script>
		function search1(n) {
		  var count = 0;
		  for (var i = 1;; i++) {
			if (i % 2 == 0 || i % 3 == 0 || i % 5 == 0)
			  count++;
			if (count == n)
			  break;
		  }
		  return i;
		}
		console.log(search1(1500));
		
		function search2(n) {
		  var a = [0, 2, 3, 4, 5, 6, 8, 9, 10, 12, 14, 15, 16,
			18, 20, 21, 22, 24, 25, 26, 27, 28, 30
		  ];
		  var ret = Math.floor(n / 22) * 30 + a[n % 22];
		  return ret;
		}
		console.log(search2(1500));

	</script>
</body>
</html>
