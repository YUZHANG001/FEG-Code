<!DOCTYPE html>
<html>
<head>
	<title>7.15</title>
</head>
<body>
	<script>
		function findWithBinary(array, rows, columns, data) {
		  if (!array || rows < 1 || columns < 1)
			return false;
		  //从二维数组右上角开始遍历
		  var i = 0,
			j = columns - 1;
		  while (i < rows && j >= 0) {
			//在数组中找到data，就返回true
			if (array[i][j] == data) {
			  return true;
			}
			//当前遍历到的元素值大于data，data肯定不在这一列中
			if (array[i][j] > data)
			--j;
			//当前遍历到的元素值小于data，data肯定也不在这一行中
			else
			  ++i;
		  }
		  return false;
		}

		var array = [
		  [0, 1, 2, 3, 4],
		  [10, 11, 12, 13, 14],
		  [20, 21, 22, 23, 24],
		  [30, 31, 32, 33, 34],
		  [40, 41, 42, 43, 44]
		];
		console.log(+findWithBinary(array, 5, 5, 17));
		console.log(+findWithBinary(array, 5, 5, 14));
	</script>
</body>
</html>
