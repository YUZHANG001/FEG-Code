<!DOCTYPE html>
<html>
<head>
	<title>7.4</title>
</head>
<body>
	<script>
		function getNum1(arr) {
		  var len = arr.length;
		  if (!arr || len <= 0) {
			return -1;
		  }
		  var suma = 0,
			sumb = 0;
		  for (var i = 0; i < len; i++) {
			suma += arr[i]; //数组元素相加
			sumb += i + 1; //1~n-1相加
		  }
		  //与第n个数相加
		  sumb += len + 1;
		  return sumb - suma;
		}

		var arr = [1, 4, 3, 2, 7, 5];
		console.log(getNum1(arr));
		
		function getNum2(arr) {
		  var len = arr.length;
		  if (!arr || len <= 0) {
			return -1;
		  }
		  var a = arr[0],
			b = 1;
		  for (var i = 1; i < len; i++) {
			a ^= arr[i]; //数组元素进行异或
		  }
		  for (i = 2; i <= len + 1; i++) {
			b ^= i; //1~n进行异或
		  }
		  return a ^ b;
		}
		var arr = [1, 4, 3, 2, 7, 5];
		console.log(getNum2(arr));
	</script>
</body>
</html>
