<!DOCTYPE html>
<html>
<head>
	<title>7.12</title>
</head>
<body>
	<script>
		function partition(arr, low, high) {
		  var key = arr[low];
		  while (low < high) {
			while (low < high && arr[high] > key) {
			  high--;
			}
			arr[low] = arr[high];
			while (low < high && arr[low] < key) {
			  low++;
			}
			arr[high] = arr[low];
		  }
		  arr[low] = key;
		  return low;
		}
		function getMid(arr) {
		  var length = arr.length,
			low = 0,
			high = length - 1,
			mid = Math.ceil(length / 2) - 1,
			pos = 0;
		  while (1) {
			//以arr[low]为基准把数组分成两部分
			pos = partition(arr, low, high);
			if (pos == mid) //找到中位数
			  break;
			else if (pos > mid) //继续在右半部分查找
			  high = pos - 1;
			else //继续在左半部分查找
			  low = pos + 1;
		  }
		  var midKey = arr[mid];
		  arr.splice(mid, 1); //移除数组中间的元素
		  return midKey;
		}

		var arr = [7, 5, 3, 1, 11, 9],
		  mid;
		if ((arr.length % 2) != 0) {
		  //如果数组长度是奇数，中位数为中间的元素
		  mid = getMid(arr);
		} else {
		  //如果数组长度是偶数，取中间两个数的平均值
		  mid = getMid(arr);
		  mid += getMid(arr);
		  mid /= 2;
		}
		console.log(mid);
	</script>
</body>
</html>
