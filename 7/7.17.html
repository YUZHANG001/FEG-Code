<!DOCTYPE html>

	<title>7.17</title>
</head>
<body>
	<script>
		function swap(arr, index) {
		  var temp = arr[index];
		  arr[index] = arr[index - 1];
		  arr[index - 1] = temp;
		}
		function bubbleSort(R, O, len) {
		  for (var i = 0; i < len - 1; ++i) {
			for (var j = len - 1; j > i; --j) {
			  if (R[j] - O[j] > R[j - 1] - O[j - 1]) {
				swap(R, j);
				swap(O, j);
			  }
			}
		  }
		}
		function schedule(R, O, len, M) {
		  //按照R[i]-O[i]由大到小进行排序
		  bubbleSort(R, O, len);
		  var left = M;
		  for (var i = 0; i < len; i++) {
			//剩余的空间无法继续处理第i个请求
			if (left < R[i])
			  return false;
			//剩余的空间能继续处理第i个请求，处理完成后将占用O[i]个空间
			left -= O[i];
		  }
		  return true;
		}

		var R = [10, 15, 23, 20, 6, 9, 7, 16],
		  O = [2, 7, 8, 4, 5, 8, 6, 8],
		  N = 8, //请求数
		  M = 50, //剩余可用的空间数
		  schedueResult = schedule(R, O, N, M);
		if (schedueResult) {
		  console.log("按照如下请求序列可以完成：");
		  var txt = "";
		  for (var i = 0; i < N; i++)
			txt += "{" + R[i] + "," + O[i] + "} ";
		  console.log(txt);
		} else {
		  console.log("无法完成调度");
		}
	</script>
</body>
</html>
