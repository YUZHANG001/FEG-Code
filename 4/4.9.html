<!DOCTYPE html>
<html>
<head>
	<title>4.9</title>
</head>
<body>
	<script>
		//链表结点   
		function node(id, data) {
			this.id = id; //结点id
			this.data = data; //结点名称
			this.next = null; //下一结点
		}
		//单链表
		function linkList(id, data) {
			this.header = new node(id, data); //链表头结点
		}
		linkList.prototype = {
			addLink: function (node) { //添加结点数据
				var current = this.header;
				while (current.next != null) {
					if (current.next.id > node.id) {
						break;
					}
					current = current.next;
				}
				node.next = current.next;
				current.next = node;
			},
			clear: function () { //清空链表
				this.header = null;
			},
			getLinkList: function () { //获取链表
				var current = this.header;
				if (current.next == null) {
					console.log("链表为空");
					return;
				}
				var txt = "";
				while (current.next != null) {
					txt += current.next.data + " ";
					if (current.next.next == null) {
						break;
					}
					current = current.next;
				}
				console.log(txt);
			}
		};

		/*
		 *  合并两个链表
		 */
		function Merge(head1, head2) {
			if (head1 == null)
				return head2;
			if (head2 == null)
				return head1;
			var cur1 = head1.next, //遍历head1的指针
					cur2 = head2.next, //遍历head2的指针
					head = null, //合并后链表的头结点
					cur = null; //合并后的链表在尾结点
			//合并后链表的头结点为第一个结点元素最小的那个链表的头结点
			if (cur1.data > cur2.data) {
				head = head2;
				cur = cur2;
				cur2 = cur2.next;
			} else {
				head = head1;
				cur = cur1;
				cur1 = cur1.next;
			}
			//每次找链表剩余结点的最小值对应的结点连接到合并后链表的尾部
			while (cur1 && cur2) {
				if (cur1.data < cur2.data) {
					cur.next = cur1;
					cur = cur1;
					cur1 = cur1.next;
				} else {
					cur.next = cur2;
					cur = cur2;
					cur2 = cur2.next;
				}
			}
			//当遍历完一个链表后把另外一个链表剩余的结点链接到合并后的链表后面
			if (cur1 != null) {
				cur.next = cur1;
			}
			if (cur2 != null) {
				cur.next = cur2;
			}
			return head;
		}

		var head1 = new linkList(),
				head2 = new linkList(),
				num = 0;
		for (var i = 1; i < 7;) {
			head1.addLink(new node(i, i));
			num++;
			i += 2;
		}
		num = 0;
		for (i = 2; i < 7;) {
			head2.addLink(new node(num, i));
			num++;
			i += 2;
		}
		console.log("head1: ");
		head1.getLinkList();
		console.log("head2: ");
		head2.getLinkList();
		console.log("合并后的链表：");
		var heads = Merge(head1.header, head2.header),
				txt = "";
		for (var cur = heads.next; cur != null;) {
			txt += cur.data + " ";
			cur = cur.next;
		}
		console.log(txt);
		//释放链表所占的空间
		head1.clear();
		head2.clear();
	</script>
</body>
</html>
